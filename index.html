<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
   <!-- <h1 class="weather">Check the Weather Today!</h1> -->
  <div class="card">
    <div class="search">
      <input type="text" onfocus="this.value=''" class="search-bar" placeholder="Search" id="city-input">
      <button id="search"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
        <button id="location"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 12 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg></button>
    </div>
    <div class="weather ">
      <h2 class="city" id="change-text">Check the Weather Today!</h2>
      <h2 class="city"><span id="city-name"></span></h2>
      <h1 class="temp" id="temprature"></h1>
      <div class="flex">
        <img src="images/icons8_partly_cloudy_day_48px.png" alt="" class="icon" id="icon" />
        <!--images/icons8_thermometer_automation_32px.png-->
        <div class="description" id="description">Search for a city or check your current location</div>
      </div>
      <div class="humidity flex" id="humidity"></div>
      <div class="wind flex" id="wind"></div>
      <div class="wind" id="wind">   ___</div>
    </div>
    <small>This Weather Web Application is coded by <a href="https://www.linkedin.com/in/itsmissabbassi/" target="blank" class="developer">Madina Abbasi👩🏻‍💻</a></small>
  </div>
  
</body>

</html>
